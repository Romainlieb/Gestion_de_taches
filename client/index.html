<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Gestionnaire de Tâches</h1>

      <div class="filters">
        <input type="text" id="search" placeholder="Rechercher..." />
        <select id="status-filter">
          <option value="">Tous statuts</option>
          <option value="à faire">À faire</option>
          <option value="en cours">En cours</option>
          <option value="terminée">Terminée</option>
          <option value="annulée">Annulée</option>
        </select>
        <select id="priority-filter">
          <option value="">Toutes priorités</option>
          <option value="basse">Basse</option>
          <option value="moyenne">Moyenne</option>
          <option value="haute">Haute</option>
          <option value="critique">Critique</option>
        </select>
        <button id="apply-filters">Filtrer</button>
        <button id="reset-filters">Réinitialiser</button>
      </div>

      <div class="task-list" id="task-list">
        <!-- Les tâches apparaîtront ici -->
        <div class="task-placeholder">
          <p>Chargement des tâches...</p>
        </div>
      </div>

      <button id="add-task-btn" class="primary-btn">+ Ajouter une tâche</button>

      <!-- Modal -->
      <div id="task-modal" class="modal">
        <div class="modal-wrapper">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Nouvelle Tâche</h2>
            <form id="task-form">
              <div class="form-container">
                <input type="hidden" id="task-id" />

                <!-- Remplacer les champs cachés par des champs visibles -->
                <div class="form-group">
                  <label for="author-name">Nom de l'auteur*</label>
                  <input type="text" id="author-name" required />
                </div>

                <div class="form-group">
                  <label for="author-firstname">Prénom de l'auteur*</label>
                  <input type="text" id="author-firstname" required />
                </div>

                <div class="form-group">
                  <label for="author-email">Email de l'auteur*</label>
                  <input type="email" id="author-email" required />
                </div>

                <div class="form-group">
                  <label for="title">Titre*</label>
                  <input type="text" id="title" required />
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea id="description" rows="3"></textarea>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="status">Statut</label>
                    <select id="status">
                      <option value="à faire">À faire</option>
                      <option value="en cours">En cours</option>
                      <option value="terminée">Terminée</option>
                      <option value="annulée">Annulée</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="priority">Priorité</label>
                    <select id="priority">
                      <option value="basse">Basse</option>
                      <option value="moyenne">Moyenne</option>
                      <option value="haute">Haute</option>
                      <option value="critique">Critique</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="due-date">Échéance</label>
                  <input type="date" id="due-date" />
                </div>

                <div class="form-group">
                  <label for="category">Catégorie</label>
                  <select id="category" onchange="toggleCustomCategory()">
                    <option value="perso">Personnel</option>
                    <option value="travail">Travail</option>
                    <option value="projet">Projet</option>
                    <option value="formation">Formation</option>
                    <option value="autre">Autre (précisez)</option>
                  </select>
                  <input
                    type="text"
                    id="custom-category"
                    class="hidden"
                    placeholder="Entrez votre catégorie"
                    style="margin-top: 5px"
                  />
                </div>

                <div class="form-group">
                  <label for="tags"
                    >Étiquettes (séparées par des virgules)</label
                  >
                  <input
                    type="text"
                    id="tags"
                    placeholder="ex: urgent, projetX, clientY"
                  />
                </div>
              </div>

              <div class="modal-actions">
                <button type="submit" class="primary-btn" id="submit-btn">
                  Enregistrer
                  <!-- Texte par défaut -->
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
